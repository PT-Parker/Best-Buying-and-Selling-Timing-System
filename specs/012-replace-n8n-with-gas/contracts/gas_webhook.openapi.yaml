openapi: 3.0.0
info:
  title: Google Apps Script Webhook for Trading Signals
  version: 1.0.0
paths:
  /macros/s/{deployment_id}/exec:
    post:
      summary: Trigger Trading Signal Notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                time: 
                  type: string
                  example: "2025-10-21 11:00:00"
                symbol:
                  type: string
                  example: "2330"
                action:
                  type: string
                  enum: ["BUY", "SELL"]
                price:
                  type: number
                  example: 1450
                reason:
                  type: string
                  example: "Signal reason"
                secret:
                  type: string
                  example: "your-secret-token"
              required:
                - time
                - symbol
                - action
                - price
                - secret
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Invalid secret token"
